<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>

  <body>
    <div class="instagram-wrapper"></div>
    <div class="instagram-phone">

      <div class="group">
        <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram">

          <img src="./img/nichollas-perfil.jpg" alt="foto do perfil">

        <a href="#" class="instagram-login">Continue como nichollasfreitas</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é nichollasfreitas?</p>
        <p class="not-account">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
